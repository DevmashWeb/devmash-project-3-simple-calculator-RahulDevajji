<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>
        Calculator
    </title>
    <meta content="" name="description">
    <meta content="" name="author">
    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" name="viewport" />
    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <link href="css/style.css" rel="stylesheet">
    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="images/favicon.png" rel="icon" type="image/png">
</head>

<body>

  <form name="case">

    <input name="display" id="display" value="">

    <div id="keypad">

    <input type="button" class="numb" value="1" onclick="show1()">
    <input type="button" class="numb" value="2" onclick="show2()">
    <input type="button" class="numb" value="3" onclick="show3()">
    <input type="button" class="numb" value="4" onclick="show4()">
    <input type="button" class="numb" value="5" onclick="show5()">
    <input type="button" class="numb" value="6" onclick="show6()">
    <input type="button" class="numb" value="7" onclick="show7()">
    <input type="button" class="numb" value="8" onclick="show8()">
    <input type="button" class="numb" value="9" onclick="show9()">
    <input type="button" id="divide" class="oper" value="/" onclick="div()">
    <input type="button" class="numb" value="0" onclick="show0()">
    <input type="button" id="minus" class="oper" value="-" onclick="sub()">
    <input type="button" id="plus" class="oper" value="+" onclick="add()">
    <input type="button" id="multiply" class="oper" value="*" onclick="mul()">
    <input type="button" id="equal" class="oper" value="=" onclick="solve()">
    <input type="button" class="clear" value="C" style="background: green" onclick="clearD()">
    </div>

  <script src="script.js"></script>

</form>
</body>

</html>
